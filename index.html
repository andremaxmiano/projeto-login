<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) faça login para acessar sua página e configurar seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu login" required>
                        <label for="ilogin" class="lab">Login </label>
                      
                    </div>
                    <div class="campo">
                       <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                        <label for="isenha" class="lab">Senha</label>
                    </div>
                   
                    <input type="submit" value="Entrar">
                    <a href="login.html">Esqueci a senha <span class="material-symbols-outlined" id="ic">mail</span></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
